{% extends 'blog/base.html' %}

{% block title %}Tags | My Blog{% endblock %}

{% block extra_css %}
<style>
    .tags-cloud {
        background: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tag {
        display: inline-block;
        background: #e0e7ff;
        color: #667eea;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        margin: 0.25rem;
        text-decoration: none;
        transition: all 0.3s;
    }
    .tag:hover {
        background: #667eea;
        color: white;
    }
    .tag-count {
        background: rgba(0,0,0,0.1);
        padding: 0.1rem 0.4rem;
        border-radius: 10px;
        font-size: 0.8rem;
        margin-left: 0.3rem;
    }
</style>
{% endblock %}

{% block content %}
<h1 style="margin-bottom: 1.5rem;">Tags</h1>

<div class="tags-cloud">
    {% for tag in tags %}
    <a href="{% url 'blog:post_list' %}?tag={{ tag.name }}" class="tag">
        {{ tag.name }}<span class="tag-count">{{ tag.posts.count }}</span>
    </a>
    {% empty %}
    <p>No tags available yet.</p>
    {% endfor %}
</div>
{% endblock %}
